<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chirp App</title>
  <link rel="stylesheet" href="/static/style.css" charset="utf-8">
  <script src="/static/jquery.js"></script>
  <script src="/static/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"  type="text/css">
</head>
<body>
  <!-- navbar -->
  <div class="container navbarheader">
    <nav role="navigation" class="navbar">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">Chirp</a>
      </div>
      <!-- Collection of nav links, forms, and other content for toggling -->
      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {% if session['id'] == undefined %}
          <li class="listLogin"><a href="/login">Login</a></li>
          <li class="listLogin"><a href="/signup">Signup</a></li>
          {% else %}
          <li><a href="/users/{{session['username']}}">Profile</a></li>
          <li><a href="/timeline">Timeline</a></li>
          <li><a href="/users/{{session['username']}}/settings">Settings</a></li>
          <li><a href="/logout">Logout</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>

  {% block body%}{% endblock %}
</body>
</html>
